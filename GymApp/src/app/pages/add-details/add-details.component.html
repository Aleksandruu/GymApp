<form class="container" [formGroup]="detailsForm" (ngSubmit)="submit()">
  @if(inputNumber() == 1){
  <div class="input-label">
    <label class="label" for="name">Name:</label>
    <input class="input" type="text" id="name" formControlName="name" />
  </div>
  } @if(inputNumber() == 2){
  <div class="input-label">
    <label class="label" for="gender">Gender:</label>
    <select class="input" name="gender" id="gender" formControlName="gender">
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>
  </div>
  } @if(inputNumber() == 3){
  <div class="input-label">
    <label class="label" for="age">Age:</label>
    <input class="input" type="number" id="age" formControlName="age" />
  </div>
  } @if(inputNumber() == 4){
  <div class="input-label">
    <label class="label" for="weight">Weight:</label>
    <input class="input" type="number" id="weight" formControlName="weight" />
  </div>
  } @if(inputNumber() == 5){
  <div class="input-label">
    <label class="label" for="height">Height:</label>
    <input class="input" type="number" id="height" formControlName="height" />
  </div>
  } @if(inputNumber() == 6){
  <div class="input-label">
    <label class="label" for="howManyTimesPerWeek"
      >How many times per week you want to train:</label
    >
    <input
      class="input"
      type="number"
      id="howManyTimesPerWeek"
      formControlName="howManyTimesPerWeek"
    />
  </div>
  } @if(inputNumber() == 7){
  <div class="input-label">
    <label class="label" for="howMuchTimeInGym"
      >How much time do you want to spend in the gym:</label
    >
    <input
      class="input"
      type="number"
      id="howMuchTimeInGym"
      formControlName="howMuchTimeInGym"
    />
  </div>
  } @if(inputNumber() == 8){
  <div class="input-label">
    <label class="label" for="reason"
      >What are your primary fitness goals:</label
    >
    <select class="input" name="reason" id="reason" formControlName="reason">
      <option value="MG">Build muscle</option>
      <option value="WL">Lose weight</option>
      <option value="FL">Flexibility</option>
      <option value="EN">Endurance</option>
      <option value="GH">General health</option>
    </select>
  </div>
  } @if(inputNumber() == 9){
  <div class="input-label">
    <label class="label" for="bodyPart"
      >What body part do you want to train more:</label
    >
    <select
      class="input"
      name="bodyPart"
      id="bodyPart"
      formControlName="bodyPart"
    >
      <option value="full">Full Body</option>
      <option value="chest">Chest</option>
      <option value="abdomen">Abdomen</option>
      <option value="legs">Legs</option>
      <option value="back">Back</option>
    </select>
  </div>
  } @if (inputNumber() != 9) {
  <button class="btn" (click)="showComponent()" type="button">Next</button>
  }@else {
  <button (disabled)="inputNumber() != 9" class="btn" type="submit">
    Done
  </button>
  }
</form>
